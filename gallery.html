		<script type="text/javascript">
			
			$(function() {

				var GammaSettings = {
						
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, { 
							width : 320,
							columns : 2
						}, { 
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init( GammaSettings, fncallback );


			

				var page = 0,
					items = ['<li><div data-alt="img03" data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/xxxlarge/train-10-xxxlarge.jpg" data-min-width="1300"></div><div data-src="img/xxlarge/train-10-xxlarge.jpg" data-min-width="1000"></div><div data-src="img/xlarge/train-10-xlarge.jpg" data-min-width="700"></div><div data-src="img/large/train-10-large.jpg" data-min-width="300"></div><div data-src="img/medium/train-10-medium.jpg" data-min-width="200"></div><div data-src="img/small/train-10-small.jpg" data-min-width="140"></div><div data-src="img/small/train-10-small.jpg"></div><noscript><img src="img/small/train-10-small.jpg" alt="img03"/></noscript></div></li><li><div data-alt="img03" data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/xxxlarge/train-11-xxxlarge.jpg" data-min-width="1300"></div><div data-src="img/xxlarge/train-11-xxlarge.jpg" data-min-width="1000"></div><div data-src="img/xlarge/train-11-xlarge.jpg" data-min-width="700"></div><div data-src="img/large/train-11-large.jpg" data-min-width="300"></div><div data-src="img/medium/train-11-medium.jpg" data-min-width="200"></div><div data-src="img/small/train-11-small.jpg" data-min-width="140"></div><div data-src="img/small/train-11-small.jpg"></div><noscript><img src="img/small/train-11-small.jpg" alt="img03"/></noscript></div></li><li><div data-alt="img03" data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/xxxlarge/train-12-xxxlarge.jpg" data-min-width="1300"></div><div data-src="img/xxlarge/train-12-xxlarge.jpg" data-min-width="1000"></div><div data-src="img/xlarge/train-12-xlarge.jpg" data-min-width="700"></div><div data-src="img/large/train-12-large.jpg" data-min-width="300"></div><div data-src="img/medium/train-12-medium.jpg" data-min-width="200"></div><div data-src="img/small/train-12-small.jpg" data-min-width="140"></div><div data-src="img/small/train-12-small.jpg"></div><noscript><img src="img/small/train-12-small.jpg" alt="img03"/></noscript></div></li>']

				function fncallback() {

					$( '#loadmore' ).show().on( 'click', function() {

						++page;
						var newitems = items[page-1]
						if( page <= 1 ) {
							
							Gamma.add( $( newitems ) );

						}
						if( page === 1 ) {

							$( this ).remove();

						}

					} );

				}

			});

		</script>
